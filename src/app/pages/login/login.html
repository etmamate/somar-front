<app-default-login-layout
    title="Entre na sua conta"
    primaryBtnText="Entre agora"
    secundaryBtnText="Cadastre agora"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"    
            type="email"
            label="Email"
            placeHolder="email@email.com"
        >
            <img src="svg/login.svg">
        </app-primary-input>

        <app-primary-input
            formControlName="senha"
            inputName="password"    
            type="password"
            label="Password"
        >
            <img src="svg/password.svg">
        </app-primary-input>
        <span>Esqueceu a senha?</span>
    </form>
</app-default-login-layout>
